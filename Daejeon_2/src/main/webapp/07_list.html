<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
	<style>
		#koreaCapital{
			list-style-type: square;
			padding : 0;
			margin : 10; /*padding과 margin으로 여백 관리*/
		}
		#one{
			list-style-type: decimal;
			padding : 10;
		}
		/*tag자체에 style 적용 : 구체적인 것이 우선*/
		ul{list-style-type: square;}
		ol{list-style-type: lower-alpha;}
	</style>
</head>
<body>
<ul id="koreacapital"><unordered list>
	<li>서울</li><li>대전</li><li>대구</li><li>광주</li>
</ul>
<ol id="one">
	<li>첫째</li><li>둘째</li><li>셋째</li>
</ol>
</body>
</html>
