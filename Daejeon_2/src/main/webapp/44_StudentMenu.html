<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>StudentMenu</title>
  <link rel="stylesheet" href="//code.jquery.com/ui/1.13.2/themes/base/jquery-ui.css">
  <link rel="stylesheet" href="/resources/demos/style.css">
  <script src="https://code.jquery.com/jquery-3.6.0.js"></script>
  <script src="https://code.jquery.com/ui/1.13.2/jquery-ui.js"></script>
  <script>
  $( function() {
    $( "#accordion" ).accordion();
  } );
  </script>
  <script>
	  function validateForm(){ //dom 최상위 object : document, bom 최상위 object : window
		let name = document.forms["myForm"]["name"].value;  
		let id = document.forms["myForm"]["name"].value;
		let kor = document.forms["myForm"]["name"].value;
		let mat = document.forms["myForm"]["name"].value;
		let eng = document.forms["myForm"]["name"].value;
		let schoolcode = document.forms["myForm"]["name"].value;
			if(name=="" || id=="" || kor=="" || mat=="" || eng=="" || schoolcode==""){
				alert("데이터를 모두 채워주세요.")
				return false;
			}
	  }
  </script>
</head>
<body>
<div id="accordion">
  <h3>입력</h3>
  <div>
    <p>
    <form name="myForm" action="StudentProcess" onsubmit="return validateForm()">
		<table width="40%" border="1">
			<caption><h3>학 생 정 보 !</h3></caption>
			<tr>
				<th width="30%">이름</th>
				<td width="70%" align="center">
				<input type="text" name="name" size="27%"/>
				</td>
			</tr>
			<tr>
				<th width="30%">국어</th>
				<td width="70%" align="center">
				<input type="text" name="kor" size="27%"/>
				</td>
			</tr>
			<tr>
				<th width="30%">수학</th>
				<td width="70%" align="center">
				<input type="text" name="mat" size="27%"/>
				</td>
			</tr>
			<tr>
				<th width="30%">영어</th>
				<td width="70%" align="center">
				<input type="text" name="eng" size="27%"/>
				</td>
			</tr>
			<tr>
				<th width="30%">학교코드</th>
				<td width="70%" align="center">
				<input type="text" name="schoolcode" size="27%"/>
				</td>
			</tr>
		</table>
		<br/>
		<table>
			<tr>
				<td align="right">
				<input type="hidden" id="action" name="action" value="insert">
				<input type="submit" value="입력!"/>
				</td>
			</tr>
		</table>
		</form>
    </p>
  </div>
  <h3>출력</h3>
  <div>
    <p>
		<form method="get" action="StudentProcess">
			<input type="submit" value="전체 학생 보기"/>	
			<input type="hidden" name="action" value="select"/>
		</form>    
    </p>
  </div>
  <h3>수정</h3>
      <div>
         <p>
            <center>
               <form action="StudentProcess">
                  <!--onsubmit: submit가 눌리면 함수 호출-->
                  <table width="40%" border="1">
                     <caption>
                        <h3>학 생 명 단</h3>
                     </caption>
                     <tr>
                        <th width="30%">번호</th>
                        <td width="70%" align="center"><input type="text" name="id" size="27%" /></td>
                     </tr>
                     <tr>
                        <th width="30%">이름</th>
                        <td width="70%" align="center"><input type="text" name="name" size="27%" /></td>
                     </tr>
                     <tr>
                        <th width="30%">국어</th>
                        <td width="70%" align="center"><input type="text" name="kor" size=27% /></td>
                     </tr>
                     <tr>
                        <th width="30%">수학</th>
                        <td width="70%" align="center"><input type="text" name="mat" size=27% /></td>
                     </tr>
                     <tr>
                        <th width="30%">영어</th>
                        <td width="70%" align="center"><input type="text" name="eng" size=27% /></td>
                     </tr>
                  </table>
                  <br />
                  <table width="40%">
                     <tr>
                        <td align="right">
                           <input type="hidden" id="action" name="action" value="update">
                           <input type="submit" value="학생 수정" />
                        </td>
                     </tr>
                  </table>
                  </table>
               </form>
            </center>

         </p>
      </div>

      <h3>삭제</h3>
      <div>
         <p>
            <center>
               <form action="StudentProcess">
                  <table width="40%" border="1">
                     <caption>
                        <h3>삭제하기</h3>
                     </caption>
                     <tr>
                        <th width="30%">이름</th>
                        <td width="70%" align="center"><input type="text" name="name" size="27%" /></td>
                     </tr>
                  </table>
                  <br />
                  <table width="40%">
                     <tr>
                        <td align="right">
                           <input type="hidden" id="action" name="action" value="delete">
                           <input type="submit" value="삭제" />
                        </td>
                     </tr>
                  </table>
               </form>
            </center>

         </p>
      </div>
   </div>
</body>
</html>
